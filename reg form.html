<h1 align="center"> EVENT REGISTRATION FORM</h1>
<form id="Registration-form">
  <div align="center" class="form-group"> 
   <label id="name-label" for="name">Name</label>
   <br>
   <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
  </div>
  <br>
 <div align="center" class="form-group">
   <label id="email-label" for="email">Email</label>
   <br>
   <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
  </div>
  
     <br>
 <div align="center" class="form-group">
   <label id="registration-label" for="registration">Registration Number</label>
   <br>
   <input
        type="registration"
        name="registration"
        id="registration"
        class="form-control"
        placeholder="Enter your registration num"
        required
      />
  </div>
	 
	 
	 
	 
     <div align="center">
    <p>Clubs & Chapters</p>
     <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>select clubs  </option>
        <option value="Android">Android club</option>
        <option value="IEEE">IEEE (Women in Engineering)</option>
        <option value="NULL">NULL Chapter</option>
        <option value="Sanskriti">Sanskriti Club</option>
        <option value="Drushya">Drushya- Animation and Gaming Club</option>
		<option value="Quiz">Quiz Club</option>
		<option value="Toastmasters">Toastmasters Club</option>
		<option value="Happy">	Happy Hours</option>
		<option value="Run 4 a Cause">Run 4 a Cause (Students & Faculty)</option>
		<option value="Math">Math Club</option>
      </select>
     </div>
	 
	 <div align="center" class="form-group">
      <p>Any idea / suggestions to start a new club or improvement of present on going clubs... </p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

     <p align="center" id="description" class="description text-center">
      Thank you for registering in the Clubs
    </p>
     
     
    <div align="center" class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
     </div>
     </form>
