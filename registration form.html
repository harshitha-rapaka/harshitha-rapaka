<h1 align="center">EVENT REGISTRATION FORM</h1>
<form id="survey-form">
  <div align="center" class="form-group"> 
   <label id="name-label" for="name">Name</label>
   <br>
   <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
  </div>
  
  <br>
 <div align="center" class="form-group">
   <label id="email-label" for="email">Email</label>
   <br>
   <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
  </div>
  <div align="center">
    <p>Gender</p>
     <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
        <option value="preferNo">Prefer not to say</option>
        
      </select>
     </div>
	 <br>
	 <div align="center" class="form-group">
   <label id="college-label" for="college">College name</label>
   <br>
   <input
        type="college"
        name="college"
        id="college"
        class="form-control"
        placeholder="Enter your College name"
        required
      />
  </div>
   <br>
 <div align="center" class="form-group">
   <label id="registra-label" for="registration">Registration Number</label>
   <br>
   <input
        type="registration"
        name="registration"
        id="registration"
        class="form-control"
        placeholder="Enter your Registration num"
        required
      />
  </div>
  <br>
   
     
     <div align="center">
    <p>Select Clubs Event</p>
     <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>select club</option>
        <option value="NULL">NULL Chapter</option>
        <option value="IEEE">IEEE (Women in Engineering)</option>
        <option value="Android">Android Club</option>
        <option value="	Toastmasters">	Toastmasters Club </option>
        <option value="Sanskriti">Sanskriti Club</option>
		<option value="QUIZ">QUIZ Club</option>
		<option value="Math Club">Math Club</option>
		<option value="The Gardening Club">The Gardening Club</option>
      </select>
     </div>
     
     
     
     <div align="center" class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

     <p align="center" id="description" class="description text-center">
      Thank you for Registration...
    </p>
     
     
    <div align="center" class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
     </div>
     </form>
