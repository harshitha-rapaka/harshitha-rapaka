<h1 align="center"><u>EVENT REGISTRATION FORM</u></h1>
<form id="survey-form">
  <div align="center" class="form-group"> 
   <label id="name-label" for="name">Name :</label>
   <br>
   <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
  </div>
  
  <br>
 <div align="center" class="form-group">
   <label id="email-label" for="email">Email :</label>
   <br>
   <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
  </div>
  <div align="center">
    <p>Gender :</p>
     <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
        <option value="preferNo">Prefer not to say</option>
        
      </select>
     </div>
	 <br>
	 <div align="center" class="form-group">
   <label id="college-label" for="college">College name :</label>
   <br>
   <input
        type="college"
        name="college"
        id="college"
        class="form-control"
        placeholder="Enter your College name"
        required
      />
  </div>
   <br>
 <div align="center" class="form-group">
   <label id="registra-label" for="registration">Registration Number :</label>
   <br>
   <input
        type="registration"
        name="registration"
        id="registration"
        class="form-control"
        placeholder="Enter your Registration num"
        required
      />
  </div>
  <br>
   
     
     <div align="center">
    <p>Select Clubs Event :</p>
     <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>select club</option>
        <option value="NULL">NULL Chapter</option>
        <option value="IEEE">IEEE (Women in Engineering)</option>
        <option value="ISTE and Scholar">ISTE and Scholar Club</option>
        <option value="	Academic & Industrial Nano Society">Academic & Industrial Nano Society (AINS) </option>
        <option value="Run 4 a Cause">	Run 4 a Cause (Students & Faculty)</option>
		<option value="Bulls and Bears">Bulls and Bears (Financial Management)</option>
		<option value="A Blockchain">A Blockchain Club</option>
		<option value="Android">Android Club</option>
		<option value="Toastmasters">Toastmasters Club</option>
		<option value="Math">Math Club</option>
		<option value="QUIZ">Quiz Club</option>
		<option value="Sanskriti">Sanskriti Club</option>
		<option value="Rudra">Rudra Club-Open Community</option>
		<option value="Code Chef">Code Chef VITAP Chapter</option>
		<option value="Cloud Computing">Cloud Computing</option>
      </select>
     </div>
     
     
     
     <div align="center" class="form-group">
      <p>Any Ideas/Suggestions to be kept in the event...?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here....."
      ></textarea>
    </div>

     <p align="center" id="description" class="description text-center">
      Thank you for Registration......
    </p>
     
     
    <div align="center" class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
     </div>
     </form>

	 #survey-form {
  font-size:35px;

  width: 80%;

  padding-bottom: 50px;
  justify-items: center;
  align-items: center; 
}

  font-size:20px;
}

  grid-column: 1/3;
  justify-self: center;
